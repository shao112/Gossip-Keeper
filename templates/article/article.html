{% extends 'base/base.html' %}

    {% block title %}貼文{% endblock %}

    {% block import %}

    {% load static%}
    <link rel="stylesheet" href="{% static 'css/article/article.css' %}">
    {% endblock %}

{% block main %}
    <div class="container-fluid">
        <div class="previous_page">
            <img src="{% static 'img/topic/left_arrow.png' %}" class="img-fluid left_arrow">
            <a href="{{request.META.HTTP_REFERER}}" type="button" class="btn">回上頁</a>
        </div>
        <div class="top">
            
            <div class="title">
                {{ post.title }} <small>【 {{ post.update_date }} 】</small>
            </div>
        </div>
        
        <div class="main">
            <div class="content">
                
                <!-- 編輯器顯示 -->
                {{ post.content | safe }}
                
            </div>
            <div class="comment">
                <div class="msg">
                    雲林男同學：留言1
                </div>
                <div class="msg">
                    雲林男同學：留言2
                </div>
                <div class="msg">
                    雲林男同學：留言3
                </div>
                <div class="msg">
                    雲林男同學：留言4
                </div>
            </div>
            <div class="leave_msg">
                <div class="user_name">{{ members.name }}：</div>
                <input class="input_msg form-control" type="text">
            </div>
            
        </div>
    </div>
{% endblock %}
