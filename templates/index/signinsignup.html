<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h5 class="modal-title w-100" id="loginModalLabel">炎管家</h5>
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            </div>

            <!-- 視窗內容寫在 modal body -->
            <div class="modal-body signin_modal forms">
                <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" id="tab-signin" data-toggle="tab" href="#signin" role="tab" aria-controls="signin" aria-selected="true" style="font-family: 'Noto Sans TC', sans-serif; font-size: 19px;">登入</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="tab-signup" data-toggle="tab" href="#signup" role="tab" aria-controls="signup" aria-selected="false" style="font-family: 'Noto Sans TC', sans-serif; font-size: 19px;">註冊</a>
                    </li>
                </ul>

                <!-- 登入及註冊隱藏表單 -->
                <div class="tab-content signin_tab">
                    <!-- 登入 -->
                    <div class="tab-pane fade show active" id="signin">
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="Login-Email">{{ Login_form.email.label }}</label>
                                {{ Login_form.email }}
                                <!-- <input type="email" id="Login-Email" class="form-control" placeholder="E-mail"> -->
                            </div>
                            <div class="form-group">
                                  <label for="Login-Password">{{ Login_form.password.label }}</label>
                                  {{ Login_form.password }}
                            </div>
                            <input type="submit" class="btn btn-danger red_btn" name='submit' value="登入" style="margin-left: 71%; color: #ffffff;"></input>
                        </form>
                    </div>

                                    <option value="monster-4.png" data-description="這是圖片描述" data-image="{% static 'img/user/monster-4.png' %}">
                                        里歐

                                    <option value="monster-5.png" data-description="這是圖片描述" data-image="{% static 'img/user/monster-5.png' %}">
                                        鮑伯
                                    </option>
                                    <option value="monster-6.png" data-description="這是圖片描述" data-image="{% static 'img/user/monster-6.png' %}">
                                        艾倫

                                </style>
                                
                            </div>
                            
                            <div class="form-group">
                                <label for="Username">{{ Signup_form.name.label }}</label>
                                {{ Signup_form.name }}

                            </div>
                            <div class="form-group form-group-gender">
                                <label class="gender-label" for="gender">{{ Signup_form.gender.label }}</label>
                                {{ Signup_form.gender }}
                                <!-- <div class="form-check" style="width: 30%;">
                                    <input class="form-check-input" type="radio" name="gender" style="margin: 10px;" checked>
                                    <label class="form-check-label">男</label>
                                </div>
                                <div class="form-check"  style="width: 30%;">
                                    <input class="form-check-input" type="radio" name="gender" style="margin: 10px;">
                                    <label class="form-check-label">女</label>
                                </div> -->
                            </div>
                            <div class="form-group">
                                <label for="Signup-Email">{{ Signup_form.email.label }}</label>
                                {{ Signup_form.email }}
                            </div>
                            <div class="form-group">
                                <label for="Signup-Password">{{ Signup_form.password.label }}</label>
                                {{ Signup_form.password }}
                                <!-- <input type="text" id="Signup-Password" class="form-control" placeholder="Password" required> -->
                            </div>
                            <div class="form-group">
                                <label for="repassword">確認密碼</label>
                                <input type="password" name="repassword" id="repassword"  onChange="checkpas();" class="form-control" placeholder="再次輸入密碼" required>
                            </div>
                            <div class="form-group">
                                <span class="tip" style="color: red; display: none;">兩次輸入的密碼不一致</span><br>
                            </div>
                            
                          <input type="submit" onclick="checkpas2();" class="btn btn-danger red_btn" name="submit" value="註冊" style="margin-left: 71%; color: #ffffff;"></input>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(".tip").hide();
    function checkpas1(){//當第一個密碼框失去焦點時，觸發checkpas1事件
    var pas1=document.getElementById("password").value;
    var pas2=document.getElementById("repassword").value;//獲取兩個密碼框的值
    if(pas1!=pas2&&pas2!="")//此事件當兩個密碼不相等且第二個密碼是空的時候會顯示錯誤資訊
    $(".tip").show();
    else
    $(".tip").hide();//若兩次輸入的密碼相等且都不為空時，不顯示錯誤資訊。
    }
    function checkpas(){//當第一個密碼框失去焦點時，觸發checkpas2件
    var pas1=document.getElementById("password").value;
    var pas2=document.getElementById("repassword").value;//獲取兩個密碼框的值
    if(pas1!=pas2){
    $(".tip").show();//當兩個密碼不相等時則顯示錯誤資訊
    }else{
    $(".tip").hide();
    }
    }
    function checkpas2(){//點選提交按鈕時，觸發checkpas2事件，會進行彈框提醒以防無視錯誤資訊提交
    var pas3=document.getElementById("password").value;
    var pas4=document.getElementById("repassword").value;
    if(pas3!=pas4){
    alert("兩次輸入的密碼不一致！");
    return false;
    }
    }
</script>
