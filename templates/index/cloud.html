<script>
    axios.defaults.xsrfCookieName = 'csrftoken';
    axios.defaults.xsrfHeaderName = 'X-CSRFToken';

    let filterVue = new Vue({
        el: '#app',
        delimiters: ['${', '}'],
        data: {
            search: "",
            msg: "",
            topList: [],
        },
        mounted: function () {
            axios.post("")
                .then((response) => {
                    console.log(response)
                    // let getdata = response.data;
                    // console.log(getdata);
                    // this.topList = getdata;
                })
                .catch((error) => console.log(error));
        },
        methods: {
            getYear() {
                var date = new Date();
                var year = date.getFullYear();
                // document.getElementById('Display_Now').innerHTML = "本年（" + year +  "）的熱門關鍵字"
                this.msg = year +  " 年的熱門關鍵字！";
            },
            getMonth() {
                var date = new Date();
                var month = date.getMonth()+1;
                this.msg = "今年 " + month +  " 月的熱門關鍵字！";
            },
            getDay(){
                var date = new Date();
                var day = date.getDate();
                var month = date.getMonth()+1;
                this.msg = "今日 " + month + "/" + day +  " 的熱門關鍵字！";
            }
        }
    })
</script>
