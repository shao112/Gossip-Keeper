<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script type="text/javascript">
      $(document).ready(function(){
	  $('.tab a').on('click', function (e) {
	  e.preventDefault();
	  
	    $(this).parent().addClass('active');
	    $(this).parent().siblings().removeClass('active');
	  
	    var href = $(this).attr('href');
	    $('.forms > form').hide();
	    $(href).fadeIn(100);
	  });
    });
    </script>
    <!--=======Font Open Sans======-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <!--StyleSheet-->
	<link rel="stylesheet" href="css/enter/style.css">

    <title>登入及註冊</title>
</head>
<body>
    <div class="forms">
        <ul class="tab-group">
            <li class="tab active"><a href="#login">登入</a></li>
            <li class="tab"><a href="#signup">註冊</a></li>
        </ul>
        <form action="#" id="login">
            <h1>炎管家</h1>
            <div class="input-field">
                <label for="email">帳號</label>
                <input type="email" name="email" required="email" />
                <label for="password">密碼</label> 
                <input type="password" name="password" required/>
                <input type="submit" value="Login" class="button"/>
                <p class="text-p"> <a href="#">忘記密碼?</a> </p>
            </div>
        </form>
        <form action="#" id="signup">
            <h1>炎管家</h1>
            <div class="input-field">
                <label for="username">暱稱</label> 
                <input type="" name="username" required/>
                <label for="email">Email</label> 
                <input type="email" name="email" required="email"/>
                <label for="account">帳號</label> 
                <input type="" name="account" required/>
                <label for="password">密碼</label> 
                <input type="password" name="password" required/>
                <label for="password">確認密碼</label> 
                <input type="password" name="password" required/>
                <input type="submit" value="Sign up" class="button" />
            </div>
          </form>
    </div>
</body>
</html>
